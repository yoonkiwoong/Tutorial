<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
		body{
			padding-top: 30px;
		}
		#grand, #parent, #other{
			border: 5px solid tomato;
		}
		#grand{
			position: relative;
		}
		#large{
			height: 10000px;
			background-color: tomato;
		}
		#me{
			background-color: black;
			color: white;
			position: fixed;
			width: 200px;
			left: 0;
			top: 0;
			width: 100%;
			height: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="other">other</div>
	<div id="grand">
	grand
		<div id="parent">
			parent
			<div id="me">me</div>
		</div>		
	</div>
	<div id="large">large</div>
</body>
</html>
