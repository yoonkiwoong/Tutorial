<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>inlineblock</title>
	<style>
		*{
			box-sizing: border-box;			
		}
		p,a{
			border: 10px solid red;
			padding: 20px;
			margin: 40px;
			width: 120px;
		}
		div{
			margin: 10px;
			width: 150px;
		}
		#small{
			border: 10px solid black;
		}
		#large{
			border: 30px solid black;
		}
	</style>
</head>
<body>
	<h1>Hello World</h1>
	안녕하세요! <a href="http://yoonkiwoong.net">Eden</a>입니다!
	<p>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque laboriosam odio, tempore unde officia vel voluptate repellat, molestiae vero totam adipisci deleniti doloremque aperiam nesciunt non! Facere voluptas, dicta. Laborum.
	</p>
	<div id="small">Hello</div>
	<div id="large">Hello</div>
</body>
</html>
